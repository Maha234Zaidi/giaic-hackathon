<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIAIC Hackathon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CV Maker By Maha Zaidi</h1>
    <h2 id="head2">GIAIC Student</h2>
    <form id="resumeform">
      <div id="main-div">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <fieldset>
        <legend>Personal Information</legend>

        <label for="cvname">System Generated Resume URL</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="name">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="email">Contact No:</label>
        <input type="number" id="phone" name="phone" required /><br />

        <label for="profilePicture">Profile Picture</label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="5" required></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="5" required></textarea><br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="5" required></textarea
        ><br />
      </fieldset>

      <button type="submit">Generate Your CV Here</button>
    </form>

    <br />
    <br />
    <br />
    <div id="resumeOutput"></div>

    <script src="./hackathon.js"></script>
  </body>
</html>
